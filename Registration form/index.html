<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 250px;
      padding: 5px;
    }

    select {
      width: 250px;
      padding: 5px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-reset {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" required>
      </div>
      <div class="form-group">
        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
          <option value="">Select</option>
          <option value="CSE">Computer Science</option>
          <option value="IT">Information Technology</option>
          <option value="ECE">Electronics & Communication</option>
          <option value="ME">Mechanical Engineering</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="radio" id="genderMale" name="gender" value="Male" required>
        <label for="genderMale">Male</label>
        <input type="radio" id="genderFemale" name="gender" value="Female" required>
        <label for="genderFemale">Female</label>
      </div>
      <div class="form-group">
        <label for="interests">Area of Interest:</label>
        <input type="checkbox" id="interest1" name="interests" value="Programming">
        <label for="interest1">Programming</label>
        <input type="checkbox" id="interest2" name="interests" value="Web Development">
        <label for="interest2">Web Development</label>
        <input type="checkbox" id="interest3" name="interests" value="Data Science">
        <label for="interest3">Data Science</label>
        <input type="checkbox" id="interest4" name="interests" value="Artificial Intelligence">
        <label for="interest4">Artificial Intelligence</label>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" class="btn">
        <input type="reset" value="Reset" class="btn btn-reset">
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Retrieve form data
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Log the form data
      console.log(data);

      // You can perform additional actions with the form data here

      // Reset the form
      form.reset();
    });
  </script>
</body>
</html>
